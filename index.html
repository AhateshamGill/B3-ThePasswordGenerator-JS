<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./apps.js"></script>
    <title>The_Password_Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generator Strong Password</h1>
    
    <input 
        type="text"
        placeholder="Click the button to generate a password "
        id="display-password"
    />

    <div class="generate-container">
        <select name="passwordLength" id="password-length">
            <option value="0" selected disabled>Select Length</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="18">18</option>
            <option value="30">30</option>
        </select>
        <button onclick="randomPassword( )">Generate Password</button>
    </div>

    <P id="error-info"></P>
</div>
</body>
</html>
